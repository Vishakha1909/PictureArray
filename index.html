<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Picture Array</title>
</head>
<body>
    <div class = "pic" id = "pic">
        <img src = "g1.jpg" id = "pictures">
    </div>
    <br>
    <div class = "button" >
        <button onclick="change()" class = "button">NEXT</button>
        <p><center><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></center></p>
        <p><label for="file" style="cursor: pointer;" class = "upload">Upload Image</label></p>
        <p><img id="output" width="200" /></p>
    </div>
    <br>
    

<script type="text/javascript">
    var ind = 1;
        var image = document.getElementById('pictures');
        var imgArray = ["g1.jpg","g2.jpg","g3.jpg","g4.jpg","g5.jpg","g6.jpg"];

        function change() {
            console.log("ind",ind);
            console.log("L",imgArray.length);
            image.setAttribute("src",imgArray[ind]);
            ind = ind + 1;
            if (ind > imgArray.length - 1) {
                ind = 0;
            }
        }
var loadFile = function(event) {
	var image = document.getElementById('output');
    imgArray.push(URL.createObjectURL(event.target.files[0]));
	
};
</script>
</body>
</html>
